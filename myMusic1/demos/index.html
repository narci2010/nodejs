<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- <link rel="stylesheet" type="text/css" href="/main.css"> -->
</head>
<body>
  <a href="/login">登录</a>
  <a href="register">注册</a>
  <!-- 
  表单提交：
    get方式提交：表单会把表单内所有的具有name属性的表单元素的值作为 key
                 然后把该表单元素的 value 作为 值value
                 key=value&key=value&key=value
                 get方式就是利用url 来传递用户提交的参数的
                 get方式提交数据不安全
   -->
  <form>
    <p>
      <label>用户名</label>
      <input type="text" name="username" />
    </p>
    <p>
      <label>密码</label>
      <input type="text" name="password" />
    </p>
    <p>
      <input type="submit" value="登录">
    </p>
  </form>
  <!-- <script src="/main.js"></script> -->
</body>
</html>
