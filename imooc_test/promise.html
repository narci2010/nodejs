<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>promise</title>
	<style>
		.ball{
			width: 40px;
			height: 40px;
			border-radius: 50%;
			background-color: pink;
		}

	</style>
	<script src="node_modules/bluebird/js/browser/bluebird.min.js"></script>
</head>
<body>
	<div class="ball ball1" style="margin-left: 0"></div>
	<div class="ball ball2" style="margin-left: 0"></div>
	<div class="ball ball3" style="margin-left: 0"></div>
</body>
<script>
	var ball1 = document.querySelector('.ball1');
	var ball2 = document.querySelector('.ball2');
	var ball3 = document.querySelector('.ball3');

	function animate (ball,distance,callback) {
		setTimeout(function(){
			var marginLeft = parseInt(ball.style.marginLeft,10)
			if(marginLeft === distance){
				callback && callback()
			}else{
				if(marginLeft < distance){
					marginLeft ++;
				}else{
					marginLeft --;
				}
				ball.style.marginLeft = marginLeft + 'px';
				animate(ball,distance,callback);
			}
		}, 13)  
	}

	// animate(ball1,100,function(){
	// 	animate(ball2,200,function(){
	// 		animate(ball3,300,function(){

	// 		})
	// 	})
	// })

var Promise = window.Promise;

function promiseAnimate(ball,distance){
	return new Promise(function(resolve,reject){
		function _animate(ball,distance) {
			setTimeout(function(){
				var marginLeft = parseInt(ball.style.marginLeft,10);
				if(marginLeft === distance){
					resolve();
				}else{
					if(marginLeft < distance){
						marginLeft ++;
					}else{
						marginLeft --;
					}
					ball.style.marginLeft = marginLeft + 'px';
					_animate(ball,distance);
				}
			}, 13)  
		}
		_animate(ball,distance)
	})
}

promiseAnimate(ball1,100)
	.then(function(){
		return promiseAnimate(ball2,150)
	})
	.then(function(){
		return promiseAnimate(ball3,200)
	})
	.then(function(){
		return promiseAnimate(ball3,120)
	})
	.then(function(){
		return promiseAnimate(ball2,120)
	})
	.then(function(){
		return promiseAnimate(ball1,120)
	})
</script>
</html>
