<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>我的歌单 - {{title}}</title>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>我的歌单<small>{{title}}</small></h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <form class="form-horizontal" action="/edit" method="post">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Id</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="id" disabled value="{{music.id}}">
              <input type="hidden" name="id" value="{{music.id}}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">音乐标题</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="title" value="{{music.title}}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">歌手</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="singer" value="{{music.singer}}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">时长</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="time" value="{{music.time}}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">大小</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="size" value="{{music.size}}">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">点击添加</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script>
  </script>
</body>

</html>
